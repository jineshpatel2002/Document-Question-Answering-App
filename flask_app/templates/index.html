<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            background-color: #ffffff; /* White background */
            color: #333333; /* Text color */
        }
        .card-title {
            font-size: 2.5rem; /* Larger title */
            color: #007bff; /* ChatGPT blue */
        }
        .form-group {
            margin-bottom: 1.5rem; /* Spacing between elements */
        }
        .form-control {
            border-radius: 5px; /* Rounded input */
            border: 1px solid #cccccc; /* Light gray border */
        }
        .btn-primary {
            background-color: #007bff; /* ChatGPT blue */
            border: none; /* No border */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .alert {
            background-color: #e9f7fe; /* Light blue background */
            color: #0056b3; /* Dark blue text */
            border: 1px solid #b3e5fc; /* Light blue border */
            border-radius: 5px; /* Rounded corners */
            padding: 1rem; /* Padding */
            margin-bottom: 1.5rem; /* Margin below alert */
        }
        .cssload-loader {
            display: block; 
            width: 97px;
            height: 19px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .cssload-loader > div {
            content: " ";
            width: 19px;
            height: 19px;
            background: rgb(33,150,243);
            border-radius: 100%;
            position: absolute;
            animation: cssload-shift 2.3s linear infinite;
        }
        .cssload-loader > div:nth-of-type(1) {
            animation-delay: -0.46s;
        }
        .cssload-loader > div:nth-of-type(2) {
            animation-delay: -0.92s;
        }
        .cssload-loader > div:nth-of-type(3) {
            animation-delay: -1.38s;
        }
        .cssload-loader > div:nth-of-type(4) {
            animation-delay: -1.84s;
        }

        @keyframes cssload-shift {
            0% {
                left: -58px;
                opacity: 0;
                background-color: rgb(0,255,255);
            }
            10% {
                left: 0;
                opacity: 1;
            }
            90% {
                left: 97px;
                opacity: 1;
            }
            100% {
                left: 156px;
                background-color: rgb(0,0,255);
                opacity: 0;
            }
        }

        .loading-wrapper {
            display: none;
            text-align: center;
            padding-bottom: 1.5rem;
            padding-top: 1.5rem;
        }

       
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Upload File</h1>
                <div class="alert">
                    <strong>Instructions:</strong>
                    <ul>
                        <li>Please add only PDF or DOCX files.</li>
                        <li>Upload files with rich text content.</li>
                        <li>Upload files of size less than 50 MB.</li>
                    </ul>
                </div>
                <form id="upload-form" method="post" action="/upload" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file" class="font-weight-bold">Choose file to upload</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept=".pdf,.docx" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
                <div class="loading-wrapper" id="loading-wrapper">
                    <div class="cssload-loader" id="loading-spinner">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function() {
            document.getElementById('loading-wrapper').style.display = 'block';
        });
    </script>
</body>
</html>
